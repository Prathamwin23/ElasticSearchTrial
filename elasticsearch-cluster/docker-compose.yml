    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    depends_on:
      - elasticsearch-master
    networks:
      elasticsearch-cluster:
        ipv4_address: 172.20.0.11
    healthcheck:

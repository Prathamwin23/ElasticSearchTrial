version: '3.8'

services:
  elasticsearch-master:
    build: .
    container_name: elasticsearch-master
    environment:
      - NODE_ROLE=master
      - NODE_NAME=elasticsearch-master
      - HEAP_SIZE=2g
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      elasticsearch-cluster:
        ipv4_address: 172.20.0.10
    healthcheck:
      test: ["CMD-SHELL", "curl -k -u elastic:elastic https://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  elasticsearch-hot-1:
    build: .
    container_name: elasticsearch-hot-1
    environment:
      - NODE_ROLE=hot
      - NODE_NAME=elasticsearch-hot-1
      - HEAP_SIZE=2g
